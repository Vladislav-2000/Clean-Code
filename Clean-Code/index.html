<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Clean-Code/assets/Vladislav.ico">
    <link rel="stylesheet" href="/Clean-Code/style.css">
    <title>Clean Code</title>
</head>
<body>
    <div class="block-1">
        <img src="/Clean-Code/assets/eisenhower-matrix.jpg">
        <a class='more-details' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </div>
    <div class="main-page-element">
        <p id='section-for-adding-element-to-list'><label for="new-task">Add Item</label></p>
        <div class="row-task-wrapper"><input id='new-task'class="task" type="text">
            <button>Add</button>
        </div>
        <h3>Todo</h3>
        <ul id='todo-tasks'>
            <li>
                <input type='checkbox'>
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete"><img src="/Clean-Code/assets/remove.svg"></button>
            </li>
            <li class="edit-mode">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class='edit'>Save</button>
                <button class="delete"><img src="/Clean-Code/assets/remove.svg"></button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li><input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete"><img src="/Clean-Code/assets/remove.svg"></button>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="/Clean-Code/index.js"></script>
</body>
</html>
